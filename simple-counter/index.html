<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Counter</title>

    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      const container = document.getElementById("root");
      const root = ReactDOM.createRoot(container);

      function CounterButton({ text, handler }) {
        const btnStyle =
          text !== "Reset!" ? {} : { margin: 20, display: "block" };

        return (
          <button onClick={handler} style={btnStyle}>
            {text}
          </button>
        );
      }

      function CounterText({ text }) {
        return <span style={{ margin: 20 }}>{text}</span>;
      }

      function HomePage() {
        const [likes, setLikes] = React.useState(0);

        return (
          <>
            <CounterButton text="-" handler={() => setLikes(likes - 1)} />
            <CounterText text={likes} />
            <CounterButton text="+" handler={() => setLikes(likes + 1)} />
            <CounterButton text="Reset!" handler={() => setLikes(0)} />
          </>
        );
      }

      root.render(<HomePage />);
    </script>
  </body>
</html>
